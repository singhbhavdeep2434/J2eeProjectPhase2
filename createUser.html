<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="createUser.css">
</head>
<body>
    <div class="form-container">
        <h2>Create New User</h2>
        <form id="createUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="PROFESSOR">Professor</option>
                <option value="STUDENT">Student</option>
            </select>

            <button type="submit">Create User</button>
        </form>
        <p id="successMessage" class="success-message" style="display: none;">User created successfully!</p>
        <p id="errorMessage" class="error-message" style="display: none;">Error creating user. Please try again.</p>
    </div>

    <script src="createUser.js"></script>
</body>
</html>
